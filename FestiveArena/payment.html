<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">

        <form action="">

            <div class="row1">

                <div class="col1">

                    <h3 class="title1">billing address</h3>

                    <div class="inputBox1">
                        <span>Full name :</span>
                        <input type="text" placeholder="xyz">
                    </div>
                    <div class="inputBox1">
                        <span>E-mail :</span>
                        <input type="e-mail" placeholder="example@example.com">
                    </div>
                    <div class="inputBox1">
                        <span>Address:</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox1">
                        <span>City :</span>
                        <input type="text" placeholder="ABC">
                    </div>

                    <div class="flex1">
                        <div class="inputBox1">
                            <span>State :</span>
                            <input type="text" placeholder="abc">
                        </div>
                        <div class="inputBox1">
                            <span>Zip code:</span>
                            <input type="text" placeholder="123-456">
                        </div>
                    </div>

                </div>

                <div class="col1">

                    <h3 class="title1">payment</h3>

                    <div class="inputBox1">
                        <span>Cards accepted:</span>
                        <img src="" alt="">
                    </div>

                    <div class="inputBox1">
                        <span>Name on card :</span>
                        <input type="text" placeholder="mr.xyz">
                    </div>
                    <div class="inputBox1">
                        <span>Credit card number:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>

                    <div class="inputBox1">
                        <span>Exp month :</span>
                        <input type="text" placeholder="january">
                    </div>

                    <div class="flex1">
                        <div class="inputBox1">
                            <span>Exp year:</span>
                            <input type="number" placeholder="2023">
                        </div>
                        <div class="inputBox1">
                            <span>CVV:</span>
                            <input type="number" placeholder="1234">
                        </div>
                    </div>
                    
                </div>
                
            </div>
            <a href="popup.html"><button type="button" class="submit-btn" >Place Order</button></a>
        </form>
       
    </div>
</body>

</html>
